<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zoom Mute Toggle Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Control Method">
        <sdpi-select setting="controlMethod" placeholder="Please choose a control method">
            <option value="keyboard">Keyboard Shortcut</option>
            <option value="menubar">Menu Bar Action</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Keyboard Shortcut">
        <sdpi-textfield
            setting="keyboardShortcut"
            placeholder="cmd+shift+option+a"
            value="cmd+shift+option+a">
        </sdpi-textfield>
        <details>
            <summary>Shortcut Format</summary>
            <p>Use format: <code>modifier+modifier+key</code></p>
            <p><strong>Modifiers:</strong> cmd, shift, option (or alt), ctrl</p>
            <p><strong>Examples:</strong></p>
            <ul>
                <li><code>cmd+shift+option+a</code> (Zoom default)</li>
                <li><code>cmd+shift+a</code> (simplified)</li>
                <li><code>cmd+shift+m</code> (different key)</li>
                <li><code>f1</code> (function key only)</li>
            </ul>
        </details>
    </sdpi-item>
</body>
</html>
